<ScrollView #scrollList row="1" orientation="horizontal" (scroll)="onScroll($event)">
    <StackLayout orientation="horizontal" [style.padding]="cardStyle.offsetX">
        <TheCard 
            *ngFor="let item of items; let i=index;" 
            [item]="item"
            [selected]="i===selectedIndex"
            [style]="cardStyle"
            (select)="onSelect(item)"
        ></TheCard>
    </StackLayout>
</ScrollView>
