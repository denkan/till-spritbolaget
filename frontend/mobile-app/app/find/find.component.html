<GridLayout class="page">

    <TheMap
        [myLocation]="currLocation"
        [items]="items"
        [selectedIndex]="selectedIndex"
        (selectItem)="onSelect($event)"
    ></TheMap>

    <TheAlertButton *ngIf="!searched"
        (tap)="onAlertButtonTap($event)"
    ></TheAlertButton>

    <GridLayout *ngIf="items.length" rows="*,auto">
        <!--StackLayout row="0">
            <Label [text]="items |Â json" textWrap="true"></Label>
        </StackLayout-->
        <TheCardList row="1"
            [items]="items"
            [selectedIndex]="selectedIndex"
            (select)="onSelect($event)"
        ></TheCardList>
    </GridLayout>

</GridLayout>
